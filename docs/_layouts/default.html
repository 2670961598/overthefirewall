<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-Hans" }}">
  <head>
    <meta charset="UTF-8">
{% seo %}
    <title>节点订阅 β</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
      <h1 class="project-name">节点订阅 β</h1>
      <h2 class="project-tagline">Beta 重大改版发布</h2>
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">项目地址 <font color="#FFFFFF">别忘了点个 Star</font>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        
          <span class="site-footer-owner"><a>overthefirewall</a> is maintained by <a href="https://github.com/ZGQ-inc">ZGQ-inc</a>.</span>
        
        <span class="site-footer-credits">CopyRight &copy; ZGQ Inc. 2021 <a>All rights reserved.</a>.</span>
      </footer>
    </main>
  </body>
</html>
